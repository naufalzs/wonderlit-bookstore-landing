<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="/img/favicon.png" type="image/x-icon" />
    <title>WonderLit Books</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+Chorasmian&family=Roboto:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/styles.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <script src="/js/jquery-3.7.0.min.js"></script>
    <script src="/js/function.js"></script>
  </head>
  <body>
    <main>
      <header>
        <div class="container container--header" id="container">
          <div class="header-wrapper">
            <a href="#" class="logo">
              <img
                class="logo--img"
                src="/img/logo.png"
                alt="WonderLit Books Logo"
              />
              <div class="logo--title">WonderLit Books</div>
            </a>
            <input type="checkbox" id="toggle-menu" class="toggle-input">
            <label for="toggle-menu" class="nav-icons">
              <i class="bx bx-menu" id="menu-icon"></i>
              <i class="bx bx-x" id="close-icon"></i>
            </label>
            <nav class="nav-desktop">
              <ul class="nav-wrapper">
                <li class="nav-item"><a href="#">Trending</a></li>
                <li class="nav-item"><a href="#">New Releases</a></li>
                <li class="nav-item"><a href="#">All Genres</a></li>
              </ul>
            </nav>
          </div>
        </div>
        <nav class="nav-mobile">
          <ul class="nav-wrapper" id="nav-mobile-wrapper">
            <li class="nav-item"><a href="#">Trending</a></li>
            <li class="nav-item"><a href="#">New Releases</a></li>
            <li class="nav-item"><a href="#">All Genres</a></li>
          </ul>
        </nav>
      </header>
    </main>
  </body>
</html>
